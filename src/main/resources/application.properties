#handlebars setting
handlebars.suffix=.html
handlebars.cache=false
handlebars.expose-session-attributes=true
#db setting
spring.datasource.url=jdbc:h2:mem://localhost/~/java-qna;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=isaac
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#hiddenmethod filter setting
spring.mvc.hiddenmethod.filter.enabled=true
#logging level
logging.level.com.codessquad=debug
#jsessionid in url setting
server.servlet.session.tracking-modes=cookie
