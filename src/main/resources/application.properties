### 1. handlebars 관련 설정
handlebars.suffix=.html
handlebars.cache=false

# devtools, livereload 관련 설정
spring.devtools.livereload.enabled=true
spring.devtools.remote.restart.enabled=false
spring.mustache.cache=false

# PutMapping 설정
spring.mvc.hiddenmethod.filter.enabled=true

### 2. DB 관련 설정

# 실행 쿼리 보기 설정
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DB DB connection 설정
# DB_CLOSE_ON_EXIT : 인메모리 DB의 종료마저도 스프링 부트가 관리.
spring.datasource.url=jdbc:h2:mem://localhost/~/java-qna;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 서버 시작 시점 db table drop후 다시 생성
spring.jpa.hibernate.ddl-auto=create-drop

# h2 db console 접근 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

### 3. 로그인 관련 설정

# Mustache에서 HttpSession 데이터를 접근하기 위한 설정
handlebars.expose-session-attributes=true

# URL에 jsessionid가 추가되는 이슈를 해결하는 설정
server.servlet.session.tracking-modes=cookie
