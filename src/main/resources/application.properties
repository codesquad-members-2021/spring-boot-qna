handlebars.suffix=.html
handlebars.cache=false

#DB Connection 설정
spring.datasource.url=jdbc:h2:mem://localhost/~/java-qna;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#실행쿼리보기 설정
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#테이블 자동 생성 설정
spring.jpa.hibernate.ddl-auto=create-drop

#h2 DB console에 접근 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#PUT 메서드 오류시 해결방안
#출처 https://lucas.codesquad.kr/main/course/%EB%A7%88%EC%8A%A4%ED%84%B0%EC%A6%88-%EB%B0%B1%EC%97%94%EB%93%9C-Java-%ED%81%B4%EB%9E%98%EC%8A%A4-2021/Spring-QNA/step2.-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B2%A0%EC%9D%B4%EC%8A%A4-%ED%99%9C%EC%9A%A9
spring.mvc.hiddenmethod.filter.enabled=true 

#Mustache에서 HttpSession 데이터를 접근하기 위한 설정
handlebars.expose-session-attributes=true

#URL에 jsessionid가 추가되는 이슈를 해결하는 설정
server.servlet.session.tracking-modes=cookie
