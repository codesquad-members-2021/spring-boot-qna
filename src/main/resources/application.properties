#template engine 추가 설정
handlebars.suffix=.html
handlebars.cache=false
spring.mustache.cache=false
#Devtools restart: 코드가 바뀌면, 그때 그때 바로 스프링 애플리케이션이 재실행
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
#DB Connection 설정 – application.properties
spring.datasource.url=jdbc:h2:mem://localhost/~/java-qna;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#실행 쿼리 보기 설정 – application.properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#h2 db console에 접근 설정 – application.properties
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#서버를 시작하는 시점에 DB 테이블을 drop후에 다시 생성하도록 설정하는 방법.
# validate 설정시 오류 발생 -> 트러블 슈팅 실패
spring.jpa.hibernate.ddl-auto=create-drop
# PUT 등 히든 메서드 사용
spring.mvc.hiddenmethod.filter.enabled=true
# Mustache에서 HttpSessio 데이터를 접근하기 위한 설정
handlebars.expose-session-attributes=true
# 헤로쿠 서버에서 h2 console에 접속하기 위한 설정
spring.h2.console.settings.web-allow-others=true
