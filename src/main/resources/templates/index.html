<!DOCTYPE html>
<html lang="kr">
<head>
    {{> base/header}}
</head>

<body>

{{> base/nav}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default qna-list">
            <ul class="list">
                {{#question}}
                <li>
                    <div class="wrap">
                        <div class="main">
                            <strong class="subject">
                                <a href="question/{{id}}">{{title}}</a>
                            </strong>
                            <div class="auth-info">
                                <i class="icon-add-comment"></i>
                                <span class="time">{{FormattedDateTime}}</span>
                                <a href="users/{{writer.id}}" class="author">{{writer.userId}}</a>
                            </div>
                            <div class="reply" title="댓글">
                                <i class="icon-reply"></i>
                                <span class="point">{{answerCount}}</span>
                            </div>
                        </div>
                    </div>
                </li>
                {{/question}}
            </ul>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <ul class="pagination center-block" style="display:inline-block;">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
                <div class="col-md-3 qna-write">
                    <a href="/question/form" class="btn btn-primary pull-right" role="button">질문하기</a>
                </div>
            </div>
        </div>
    </div>
</div>
