<!DOCTYPE html>
<html lang="kr">
<head>
{{> include/header}}
</head>
<body>
{{> include/navigation}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          {{#user}}
          <form name="question" method="post" action="/users/{{id}}">
              <input type="hidden" name="_method" value="PUT" />
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" disabled id="userId" name="userId" placeholder="User ID" value="{{userId}}">
              </div>
              <div class="form-group">
                  <label for="pastPassword">이전 비밀번호</label>
                  <input type="password" class="form-control" id="pastPassword" name="pastPassword" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="password">변경할 비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email"  value="{{email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">개인정보 수정</button>
              <div class="clearfix" />
          </form>
          {{/user}}
        </div>
    </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
	</body>
</html>
