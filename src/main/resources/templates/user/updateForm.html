
{{#partial "content" }}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/users/{{user.id}}/update">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" value="{{user.userId}}" placeholder="User ID" readonly="true">
                </div>
                <div class="form-group">
                    <label for="oldPassword">기존 비밀번호 *비밀번호가 일치해야 회원 정보 수정이 가능합니다.</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Old Password">
                </div>
                <div class="form-group">
                    <label for="password">새로운 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" value="{{user.name}}" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" placeholder="Email">
                </div>
                <input type="hidden" name="_method" value="PUT" />
                <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>

{{/partial}}
{{> base}}
