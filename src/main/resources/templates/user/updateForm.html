{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form action="/users/{{id}}" method="post" name="question">
                <input type="hidden" name="_method" value="PUT">
                {{#user}}
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" value="{{userId}}">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원정보 수정</button>
                <div class="clearfix" />
                {{/user}}
            </form>
        </div>
    </div>
</div>
{{/partial}}

{{>base}}
