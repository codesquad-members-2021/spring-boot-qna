{{#partial "content"}}
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default content-main">
        <form name="question" method="post" action="/users/{{user.userId}}/update">
            <input type="hidden" name="userId" value="{{user.userId}}">
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Password"
                       value="{{user.password}}">
            </div>
            <!-- TODO: 비밀번호 확인 기능을 추가해야한다. 귀찮아서 나중에 구현하기로 했다. -->
            <div class="form-group">
                <label for="name">이름</label>
                <input class="form-control"
                       id="name" name="name"
                       placeholder="Name"
                       value="{{user.name}}">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="Email"
                       value="{{user.email}}">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">회원정보 수정</button>
            <div class="clearfix"/>
        </form>
    </div>
</div>
{{/partial}}
{{> layout/base}}
