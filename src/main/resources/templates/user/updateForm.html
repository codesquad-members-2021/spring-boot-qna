<!DOCTYPE html>
<html lang="kr">
<head>
    {{> partial/header}}
</head>
<body>
    {{> partial/navigation}}
    {{#user}}
    <div class="container" id="main">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default content-main">
                {{#errorMessage}}
                <div class="alert alert-danger" role="alert">{{this}}</div>
                {{/errorMessage}}
                <form name="user" method="post" action="/user/{{id}}/form">
                    <input type="hidden" name="_method" value="put" />
                    <div class="form-group">
                        <label for="userId">사용자 아이디</label>
                        <input class="form-control" id="userId" name="userId" placeholder="User ID" value="{{userId}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="oldPassword">기존 비밀번호</label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password">새로운 비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{email}}">
                    </div>
                    <button type="submit" class="btn btn-success clearfix pull-right">수정 완료</button>
                    <div class="clearfix" />
                </form>
            </div>
        </div>
    </div>
    {{/user}}
    {{> partial/script}}
</body>
</html>
