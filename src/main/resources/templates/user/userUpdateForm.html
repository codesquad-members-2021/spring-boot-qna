<!DOCTYPE html>
<html lang="kr">
<head>
    {{> partial/header}}
</head>
<body>
{{> partial/navbarMain}}
{{> partial/navbarSub}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#user}}
            <form name="question" method="post" action="/users/{{id}}/updateForm">
                {{#errorMessage}}
                <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
                {{/errorMessage}}
                <input type="hidden" name="_method" value="PUT" />
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" value="{{userId}}" readonly>
                </div>
                <div class="form-group">
                    <label for="password">기존 비밀번호</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                </div>
                <div class="form-group">
                    <label for="password">새로운 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix"/>
            </form>
            {{/user}}
        </div>
    </div>
</div>
{{> partial/footer}}
</body>
</html>
