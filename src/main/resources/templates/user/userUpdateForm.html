<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

{{> fragments/nav}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
       {{#user}}
      <div class="panel panel-default content-main">
          <form name="question" method="get" action="/user/update">
              <div class="form-group">
                  <input type="hidden" class="form-control" id="userId" name="userId" value="{{userId}}">
              </div>
              <div class="form-group">
                  <label for="password">이전 비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="password">변경할 비밀번호</label>
                  <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input type="text" class="form-control" id="name" name="name" value="{{name}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" value="{{email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
    {{/user}}
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
	</body>
</html>
