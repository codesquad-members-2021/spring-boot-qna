<!DOCTYPE html>
<html lang="kr">
{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="user" method="post" action=/users/{{id}}>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input
                            class="form-control"
                            id="userId"
                            name="userId"
                            placeholder="User ID"
                            value="{{user.userId}}"
                    />
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Password"
                            value="{{user.password}}"
                    />
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Name"
                            value="{{user.name}}"
                    />
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Email"
                            value="{{user.email}}"
                    />
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">
                    {{#if user}}수정{{else}}회원가입{{/if}}
                </button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
{{/partial}}
{{> base/base}}
</html>
