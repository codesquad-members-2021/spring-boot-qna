<!DOCTYPE html>
<html lang="kr">
{{> partial/header}}
<body>
{{> partial/navbar}}
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <tr>
                    <th scope="row"></th>
                    <td>{{userId}}</td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td><a href="/users/{{userId}}" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/users}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script references -->
{{> partial/script}}
</body>
</html>
