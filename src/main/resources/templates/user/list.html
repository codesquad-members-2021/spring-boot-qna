<!DOCTYPE html>
<html lang="kr">
{{#partial "content"}}
<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
              {{#each  users}}
                <tr>
                    <th scope="row">{{@index}}</th> <td>{{userId}}</td> <td><a href="../users/{{@index}}">{{name}}</a></td> <td>{{email}}</td><td><a href="#" class="btn btn-success" role="button">수정</a></td>
                </tr>
              {{/each}}
              </tbody>
          </table>
        </div>
    </div>
</div>
{{/partial}}
{{> base/base}}
</html>
