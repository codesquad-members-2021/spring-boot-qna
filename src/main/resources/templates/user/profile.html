<!DOCTYPE html>
<html lang="kr">
{{> include/header}}
<body>

{{> include/navigation}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#user}}
            <form name="user" method="post" action="/users/update/{{userId}}">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID" value="{{userId}}">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" >
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">관리자수정</button>
                <div class="clearfix" />
            </form>
            {{/user}}
        </div>
    </div>
</div>
