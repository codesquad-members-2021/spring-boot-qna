{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="../../images/80-text.png">
                        </a>
                        <div class="media-body">
                            {{#users}}
                            <h4 class="media-heading">{{userId}}</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default"><span
                                        class="glyphicon glyphicon-envelope"></span>&nbsp;{{email}}</a>
                            </p>
                            {{/users}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/partial}}
{{> common/base}}
