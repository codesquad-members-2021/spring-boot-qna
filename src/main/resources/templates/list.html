<!DOCTYPE html>
<html lang="kr">
<head>
    {{> header}}
</head>
<body>
{{> navbarMain}}
{{> navbarSub}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <tr>
                    <td>{{id}}</td>
                    <td><a href="/users/{{userId}}">{{userId}}</a></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td><a href="/users/{{userId}}/checkPassword" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/users}}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{> footer}}
</body>
</html>
