<!DOCTYPE html>
<html lang="kr">
{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default qna-list">
            <ul class="list">
                {{#each questions}}
                <li>
                    <div class="wrap">
                        <div class="main">
                            <strong class="subject">
                                <a href="/questions/{{id}}">{{title}}</a>
                            </strong>
                            <div class="auth-info">
                                <i class="icon-add-comment"></i>
                                <span class="time">{{formatDateTime createDateTime}}</span>
                                <a href="/users/{{writer.id}}" class="author">{{writer.name}}</a>
                            </div>
                            <div class="reply" title="댓글">
                                <i class="icon-reply"></i>
                                <span class="point">{{answers.length}}</span>
                            </div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <ul class="pagination center-block" style="display:inline-block;">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
                <div class="col-md-3 qna-write">
                    {{#if sessionedUser}}<a href="/questions/form" class="btn btn-primary pull-right" role="button">질문하기</a>{{/if}}
                </div>
            </div>
        </div>
    </div>
</div>
{{/partial}}
{{> base/layout}}
</html>
