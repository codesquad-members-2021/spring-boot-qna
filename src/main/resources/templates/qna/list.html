<div class="panel panel-default qna-list">
    <ul class="list">
        {{#questions}}
        <li>
            <div class="wrap">
                <div class="main">
                    <strong class="subject">
                        <a href="/questions/{{id}}">{{title}}</a>
                    </strong>
                    <div class="auth-info">
                        <i class="icon-add-comment"></i>
                        <span class="time">{{reportingDate}}</span>
                        <a class="author" href="#">{{writerUserId}}</a>
                    </div>
                    <div class="reply" title="댓글">
                        <i class="icon-reply"></i>
                        <span class="point">{{id}}</span>
                    </div>
                </div>
            </div>
        </li>
        {{/questions}}
    </ul>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <ul class="pagination center-block" style="display:inline-block;">
                <li><a href="#">«</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">»</a></li>
            </ul>
        </div>
        {{#loginUser}}
        <div class="col-md-3 qna-write">
            <a class="btn btn-primary pull-right" href="/questions/form" role="button">질문하기</a>
        </div>
        {{/loginUser}}
    </div>
</div>
