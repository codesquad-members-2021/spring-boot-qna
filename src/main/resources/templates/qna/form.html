<!DOCTYPE html>
<html lang="kr">
<head>
    {{> header}}
</head>
<body>
{{> navbar}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/questions">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="10" class="form-control"></textarea>
                </div>
                <button type="button" class="btn btn-success clearfix pull-right" onclick="checkQuestionFields()">질문하기
                </button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

{{> footer}}
</body>
</html>
