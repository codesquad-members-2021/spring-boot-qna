{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <div class="form-group">
                <label for="writer">글쓴이</label>
                <input class="form-control" id="writer" name="writer" value="{{sessionedUser.userId}}"
                       placeholder="글쓴이" readonly/>
            </div>
            <form name="question" method="post" action="/questions">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea id="contents" name="contents"  rows="5" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
{{/partial}}

{{> common/base}}
