<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="../../css/styles.css" rel="stylesheet">
</head>
<body>

{{> base/header}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="POST" action="/questions/{{id}}">
                <input type="hidden" name="_method" value="PUT" />
                {{#post}}
                <div class="form-group">
                    <label for="author">글쓴이</label>
                    <input class="form-control" id="author" name="author" value="{{author}}"/>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{title}}"/>
                </div>
                <div class="form-group">
                    <label for="body">내용</label>
                    <textarea name="body" id="body" rows="5" class="form-control">{{body}}</textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix"></div>
                {{/post}}
            </form>
        </div>
    </div>
</div>

{{> base/reference}}

</body>
</html>
