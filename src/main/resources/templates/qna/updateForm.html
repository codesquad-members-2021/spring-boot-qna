<!DOCTYPE html>
<html lang="kr">
{{> partial/header}}
<body>
{{> partial/navbar}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            {{#question}}
            <form name="question" method="post" action="/questions/{{id}}">
                <input type="hidden" name="_method" value="put" />
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{title}}"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control">{{contents}}</textarea>
                </div>
                <button type="button" class="btn btn-success clearfix pull-right" onclick="checkInput()">수정하기</button>
                <div class="clearfix"/>
            </form>
            {{/question}}
        </div>
    </div>
</div>

<!-- script references -->
{{> partial/script}}
</body>
</html>
