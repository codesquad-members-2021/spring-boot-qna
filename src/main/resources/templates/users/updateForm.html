{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/users/{{user.id}}">
                <input type="hidden" name="_method" value="put">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" type="text" id="userId" name="userId" value="{{user.userId}}"
                           placeholder="User ID" readonly>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" type="text" class="form-control" id="password" name="password"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" type="text" id="name" name="name" value="{{user.name}}"
                           placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" type="text" class="form-control" id="email" name="email" value="{{user.email}}"
                           placeholder="Email">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">개인정보수정</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
{{/partial}}
{{> partials/base}}
