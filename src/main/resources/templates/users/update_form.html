<!DOCTYPE html>
<html lang="ko">
{{> head}}
<body>
{{> navbar}}
{{> subnav}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/users/{{user.userId}}/update">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input readonly class="form-control" id="userId" name="userId" placeholder="User ID" value="{{user.userId}}">
              </div>
              <div class="form-group">
                  <label for="oldPassword">현재 비밀번호</label>
                  <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Old Password">
              </div>
              <div class="form-group">
                  <label for="newPassword">새 비밀번호</label>
                  <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name" value="{{user.name}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{user.email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">회원 정보 수정</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
{{> script}}
	</body>
</html>
